<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="utf-8">
	<title>Angularjss</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
</head>

<body ng-controller="FirstController">
	<div align="center"><h1><strong>Aplicaci√≥n de Votos</strong></h1></div>
	<hr>
	<form ng:submit="agregarpersonas(nuevapersona)">
		<p align="center">
			<label for="txtDni">DNI: </label>
			<input type="text" name="txtDni" id="txtDni" ng-model="nuevapersona.dni" placeholder="Ingrese DNI">
		</p>
			<p align="center">
				<button type="submit">
					Ingresar
				</button>
				
			</p>
	</form>

	<h3> Tabla de candidatos</h3>
	<table border="1">

		<tr>
			<th>Nombre</th>
			<th>Avatar</th>
			<th>Votos</th>
		</tr>
		<tr ng-repeat="candidato in candidatos">
			<td>{{candidato.nombre}} </td>
			<td><img src="imagenes/{{candidato.avatar}}" height="100px" width="200px"></td>
			<td>0</td>
			<!--<td>{{candidato.numvotos}}</td>
			<td>
				<button ng:click="editar(persona)">Editar</button>
				<button ng:click="eliminar(persona, key)">Eliminar</button>
			</td>-->
		</tr>
	</table>
	<script src="controlador/module.js"></script>
	<script src="controlador/controller.js"></script>
</body>

</html>
