<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Votacion</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
</head>
<body ng-controller="FirstController">
	<h1 align="center">Candidatos</h1>
	<hr>
	<form ng:submit="sumarvotos(candidato)">
		<h3>seleccione un candidato: </h3>
		<select name="candi" ng:model="candidato.nombre">
		<option value=" nothing">voto en blanco</option>
		<option value="construccion">Contruccion</option>
		<option value="gallocarmelo">Gallo carmelo</option>
		<option value="onepiece">One piece</option>

	</select>
	
	<p>
				<button type="submit" >
					Votar
				</button>
				
			</p>
	</form>
	

	<script src="controlador/module.js"></script>
	<script src="controlador/controller.js"></script>
</body>
</html>
